server:
  port: 3002
spring:
  application:
    name: history-service
  datasource:
    url: jdbc:mysql://localhost:3306/history?serverTimezone=Africa/Douala
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
